<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    
    <th:block th:fragment = "left-sidebar">
        <div class="left-sidebar">
            <nav class="sidebar-nav">
                <ul class="list-style-none">
                    <li class="nav-title active">
                        <a th:href="@{/admin/}">
                            <i class="fas fa-tachometer-alt-fast"></i>
                            <span>Trang chính</span>
                        </a>
                    </li>
                    <li class="nav-title">
                        <a th:href="@{/admin/category}">
                            <i class="fa-solid fa-table"></i>
                            <span>Danh mục</span>
                        </a>
                    </li>
                    <li class="nav-title">
                        <a th:href="@{/admin/product}">
                            <i class="fa-brands fa-product-hunt"></i>
                            <span>Sản phẩm</span>
                        </a>
                    </li>
                    <li class="nav-title">
                        <a th:href="@{/admin/account}">
                            <i class="fa-solid fa-user"></i>
                            <span>Người dùng</span>
                        </a>
                    </li>
                    <li class="nav-title">
                        <a th:href="@{/admin/order}">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Đơn hàng đã đặt</span>
                        </a>
                    </li>
                    <li class="nav-title">
                        <a href="">
                            <i class="fa-brands fa-discourse"></i>
                            <span>Mã ưu đãi</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </th:block>

    <th:block th:fragment = "top-bar">
        <div class="top-bar">
            <div class="header-logo">
                <a th:href="@{/admin/}">
                    <b>
                        <img th:src="@{/image/logo-a1.png}" alt="">
                    </b>
                    <span>
                        <img th:src="@{/image/logo-a2.png}" alt="">
                    </span>
                </a>
            </div>
            <div class="header-menu">
                <div class="header-search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <div class="header-account">
                    <a href="#">
                        <img th:src="@{/image/2.jpg}" alt="">
                        <span>Mark Sanders</span>
                    </a>
                </div>
            </div>
        </div>
    </th:block>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
    </script>
</body>
</html>
