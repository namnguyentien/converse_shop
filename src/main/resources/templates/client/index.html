<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converse</title>
    <link th:replace = "fragments/layout::link">
    <link rel="stylesheet" th:href="@{/css/home.css}">    
  </head>
  <body>
    <header th:replace="fragments/layout::header"></header>

    <div class="slider">
      <div class="container">
        <div class="slider-image">
          <div class="owl-carousel">
            <div class="item"><img th:src="@{/image/slide-1.jpg}" alt=""></div>
            <div class="item"><img th:src="@{/image/slide-2.jpg}" alt=""></div>
            <div class="item"><img th:src="@{/image/slide-3.jpg}" alt=""></div>
          </div>
        </div>
      </div>
    </div>

    <div class="section-content">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="section-item">
              <div class="section-image-top">
                <a href=""><img th:src="@{/image/title_block_03.png}" alt=""></a>
              </div>
              <div class="section-image-bottom">
                <a href=""><img th:src="@{/image/product_block_03.jpg}" alt=""></a>
              </div>
              <div class="text-inner">
                <a href="">Xem sản phẩm</a>
              </div>
            </div>

          </div>
          <div class="col-sm">
            <div class="section-item">
              <div class="section-image-top">
                <a href=""><img th:src="@{/image/title_block_03.png}" alt=""></a>
              </div>
              <div class="section-image-bottom">
                <a href=""><img th:src="@{/image/product_block_05.jpg}" alt=""></a>
              </div>
              <div class="text-inner">
                <a href="">Xem sản phẩm</a>
              </div>
            </div>

          </div>
          <div class="col-sm">
            <div class="section-item">
              <div class="section-image-top">
                <a href=""><img th:src="@{/image/title_block_03.png}" alt=""></a>
              </div>
              <div class="section-image-bottom">
                <a href=""><img th:src="@{/image/product_block_07.jpg}" alt=""></a>
              </div>
              <div class="text-inner">
                <a href="">Xem sản phẩm</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    
    <div class="tab-menu">
      <div class="container">
        <div class="product-title">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item"><button class="nav-link active" data-toggle="tab" href = "#new-product" >Sản phẩm mới</button></li>
              <li class="nav-item"><button class="nav-link" data-toggle="tab" href = "#best-sell-product" >Sản phẩm bán chạy</button></li>
              <li class="nav-item"><button class="nav-link" data-toggle="tab" href = "#popular-product">Sản phẩm phổ biến</button></li>
          </ul>
        </div>
        <div class="slider-product">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="new-product" role="tabpanel">
              <div class="owl-carousel">
                <div class="product-block" th:each = "product : ${listProduct}">
                  <div class="product-image" th:each = "image,i : ${product.images}" th:data-id = "${product.id}">
                    <div th:if = "${i.first}"><a th:href="@{/product/{id}(id = ${product.id})}"><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt="" ></a></div>
                    <div th:if = "${i.first} == false"><a href=""><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt=""  hidden></a></div>
                  </div>
                  <div class="product-content">
                    <div class="product-id"  th:data-id = "${product.id}" hidden name = "product-id"></div>
                    <div class="product-name"><a th:href="@{/product/{id}(id = ${product.id})}" th:text = "${product.name}"></a></div>
                    <div class="product-price" th:text = "${product.price} + ₫"><span></span></div>
                    <div class="add-to-cart-button"><button onclick="productDetail(this)" th:data-id = "${product.id}">Thêm vào giỏ</button></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="best-sell-product" role="tabpanel">
              <div class="owl-carousel">
                <div class="product-block" th:each = "product : ${listProductByCost}">
                  <div class="product-image" th:each = "image,i : ${product.images}" th:data-id = "${product.id}">
                    <div th:if = "${i.first}"><a th:href="@{/product/{id}(id = ${product.id})}"><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt="" ></a></div>
                    <div th:if = "${i.first} == false"><a href=""><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt=""  hidden></a></div>
                  </div>
                  <div class="product-content">
                    <div class="product-id"  th:data-id = "${product.id}" hidden name = "product-id"></div>
                    <div class="product-name"><a th:href="@{/product/{id}(id = ${product.id})}" th:text = "${product.name}"></a></div>
                    <div class="product-price" th:text = "${product.price} + ₫"><span></span></div>
                    <div class="add-to-cart-button"><button onclick="productDetail(this)" th:data-id = "${product.id}">Thêm vào giỏ</button></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="popular-product" role="tabpanel">
              <div class="owl-carousel">
                <div class="product-block" th:each = "product : ${listProductByCategory2}">
                  <div class="product-image" th:each = "image,i : ${product.images}" th:data-id = "${product.id}">
                    <div th:if = "${i.first}"><a th:href="@{/product/{id}(id = ${product.id})}"><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt="" ></a></div>
                    <div th:if = "${i.first} == false"><a href=""><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt=""  hidden></a></div>
                  </div>
                  <div class="product-content">
                    <div class="product-id"  th:data-id = "${product.id}" hidden name = "product-id"></div>
                    <div class="product-name"><a th:href="@{/product/{id}(id = ${product.id})}" th:text = "${product.name}"></a></div>
                    <div class="product-price" th:text = "${product.price} + ₫"><span></span></div>
                    <div class="add-to-cart-button"><button onclick="productDetail(this)" th:data-id = "${product.id}">Thêm vào giỏ</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="product">
      <div class="container">
        <div class="product-title">
          <h3>PHỤ KIỆN KHÁC</h3>
        </div>
        <div class="list-product">
          <div class="product-block" th:each = "product : ${listProductCategory}">
            <div class="product-image" th:each = "image,i : ${product.images}" th:data-id = "${product.id}">
              <div th:if = "${i.first}"><a th:href="@{/product/{id}(id = ${product.id})}"><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt="" ></a></div>
              <div th:if = "${i.first} == false"><a href=""><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt=""  hidden></a></div>
            </div>
            <div class="product-content">
              <div class="product-id"  th:data-id = "${product.id}" hidden name = "product-id"></div>
              <div class="product-name"><a th:href="@{/product/{id}(id = ${product.id})}" th:text = "${product.name}"></a></div>
              <div class="product-price" th:text = "${product.price} + ₫"><span></span></div>
              <div class="add-to-cart-button"><button onclick="productDetail(this)" th:data-id = "${product.id}">Thêm vào giỏ</button></div>
            </div>
          </div>
        </div>

        <div class="view-all">
          <a href="#">Xem tất cả</a>
        </div>
      </div>
    </div>


    <div class="home-banner">
      <div class="container">
        <div class="text-box">
          <h5>MONA SNE<i class="fa-regular fa-star"></i>KER</h5>
          <h1>KHUYẾN MÃI <span> GIẢM GIÁ 50%</span></h1>
          <div class="home-banner-button">
            <a href="#">Xem sản phẩm</a>
          </div>
        </div>
      </div>
    </div>

    <div class="product">
      <div class="container">
        <div class="product-title">
          <h3>Sản phẩm giảm giá</h3>
        </div>
        <div class="list-product">
          <div class="product-block" th:each = "product : ${listProduct}">
            <div class="product-image" th:each = "image,i : ${product.images}" th:data-id = "${product.id}">
              <div th:if = "${i.first}"><a th:href="@{/product/{id}(id = ${product.id})}"><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt="" ></a></div>
              <div th:if = "${i.first} == false"><a href=""><img th:src="*{'data:image/jpeg;base64,' + {image.data}}" alt=""  hidden></a></div>
            </div>
            <div class="product-content">
              <div class="product-id"  th:data-id = "${product.id}" hidden name = "product-id"></div>
              <div class="product-name"><a th:href="@{/product/{id}(id = ${product.id})}" th:text = "${product.name}"></a></div>
              <div class="product-price" th:text = "${product.price} + ₫"><span></span></div>
              <div class="add-to-cart-button"><button onclick="productDetail(this)" th:data-id = "${product.id}">Thêm vào giỏ</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div th:replace="fragments/layout::login-modal"></div>
    <div th:replace = "fragments/layout::product-modal"></div>

    
    <footer th:replace="fragments/layout::footer"></footer>

    <div th:insert = "fragments/layout::script"></div>
    <script>
      $('.slider-image .owl-carousel').owlCarousel({
          loop:true,
          margin:10,
          responsive:{
              0:{
                  items:1
              }
          }
      })


      $('.slider-product .owl-carousel').owlCarousel({
          loop:true,
          margin:15,
          responsive:{
              0:{
                  items:4
              }
          }
      })
      
    </script>
    <script>

      
    </script>
  </body>
</html>
